<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1"
    />

    <!-------------------------------BLOCK TITLE----------------------------------->
    <!--TODO: 페이지별 타이틀 넣어주기-->
    <title>{%block title %} {% endblock %} | Kaap</title>
    <!-------------------------------//BLOCK TITLE----------------------------------->

    <!-------------------------------BLOCK HEAD----------------------------------->
    <!--TODO: 플러거블 만들기1-->
    {% block head %}
    <!--Google Icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
    />
    <!--Google Font-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
    <!--MDL CSS-->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css"
    />
    <!--MDL Dialog Polyfill CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.css"
    />
    <!--APP CSS-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <!--Jquery CDN JS-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!--MDL Dialog Polyfill JS-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.6/dialog-polyfill.min.js"
      integrity="sha512-qUIG93zKzcLBVD5RGRbx2PBmbVRu+tJIl+EPLTus0z8I1AMru9sQYdlf6cBacSzYmZVncB9rcc8rYBnazqgrxA=="
      crossorigin="anonymous"
    ></script>
    <!--CSS Vars JS-->
    <script src="https://cdn.jsdelivr.net/npm/css-vars-ponyfill@2"></script>
    <script charset="utf-8">
      cssVars({});
    </script>
    <!--MDL JS-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    {% endblock %}
    <!-------------------------------//BLOCK HEAD----------------------------------->
  </head>

  <body>
    <!-------------------------------BLOCK BODY----------------------------------->
    {% block body %} {% endblock %}
    <!-------------------------------//BLOCK BODY----------------------------------->
  </body>
</html>
